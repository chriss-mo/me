<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        (function() {
            var pathname = window.location.pathname;
            var base = "/me";

            // Ensure we only redirect when necessary
            if (!pathname.startsWith(base)) {
                window.location.replace(base + pathname + window.location.search + window.location.hash);
            }
        })();
    </script>
</head>
<body>
</body>
</html>
